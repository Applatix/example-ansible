---
type: service_template
subtype: container
name: ansible-example-base
description: ansible example base container
container:
  resources:
    mem_mib: 256
    cpu_cores: 0.1
    disk_gb: 0
  image: "ansible/centos7-ansible:latest"
  docker_options: ""
  command: "%%CMD%%"
inputs:
  artifacts:
  - from: "%%code%%"
    path: "/src"
  parameters:
    CMD:
    code:
outputs:
  artifacts:
    code:
      path: "/src"

---
type: service_template
subtype: workflow
name: ansible-example
description: ansible example workflow
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
steps:
- checkout:
    template: axscm-checkout
- "ansible-test1":
    template: ansible-example-base
    parameters:
      CMD: "sh -c 'cd /src/tests && ansible-playbook --connection=local --limit=localhost --inventory-file=hosts all.yml'"
      code: "%%steps.checkout.code%%"
  "ansible-test2":
    template: ansible-example-base
    parameters:
      CMD: "sh -c 'cd /src/tests && ansible-playbook --connection=local --limit=localhost --inventory-file=hosts all.yml'"
      code: "%%steps.checkout.code%%"
